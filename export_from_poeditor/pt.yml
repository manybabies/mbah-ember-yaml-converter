exp-lookit-exit-survey.confirm-birthdate: Por favor, confirme a data de nascimento do seu filho
exp-lookit-exit-survey.why-birthdate: Pedimos novamente apenas para verificar erros de digitação durante o registro ou seleção acidental de uma criança diferente no início do estudo.
exp-lookit-exit-survey.q-databrary: Gostaria de compartilhar seu vídeo e outros dados desta sessão com usuários autorizados da biblioteca de dados segura Databrary?
exp-lookit-exit-survey.databrary-info: 'Apenas investigadores autorizados terão acesso às informações da biblioteca. Os investigadores que têm acesso devem concordar em manter a confidencialidade e não usar as informações para fins comerciais. O compartilhamento de dados levará a um progresso mais rápido na investigação sobre desenvolvimento e comportamento humano. Se tiver alguma dúvida sobre a biblioteca de compartilhamento de dados, visite <a href="https://nyu.databrary.org/" target="_blank" rel="noopener noreferrer"> Databrary</a> ou envie um e-mail para ethics@databrary.org.'
exp-lookit-exit-survey.acceptable-use-header: Uso de videoclipes e imagens
exp-lookit-exit-survey.private-option-part-1: '<strong> Privado: </strong> o vídeo só pode ser visualizado por cientistas autorizados'
exp-lookit-exit-survey.private-option-list-with-databrary: Funcionários do project Lookit, pesquisadores trabalhando com {contact} no estudo "{name}," e usuários autorizados Databrary.
exp-lookit-exit-survey.private-option-list-without-databrary: Veja a equipe do projeto e investigadores trabalhando com {contact} no estudo "{name}."
exp-lookit-exit-survey.scientific-option: '<strong> Científico e educacional: </strong> o vídeo pode ser compartilhado para fins científicos ou educacionais. Por exemplo, podemos mostrar um videoclipe em uma palestra em uma conferência científica ou uma aula de graduação sobre desenvolvimento cognitivo, ou incluir uma imagem ou vídeo em um artigo científico. Em algumas circunstâncias, vídeos ou imagens podem estar disponíveis online, por exemplo, como material suplementar em um artigo científico.'
exp-lookit-exit-survey.publicity-option: '<strong> Publicidade: </strong> selecione esta opção se você gostaria de ver seu filho apresentado no site Lookit ou em uma notícia sobre este estudo! Seu vídeo pode ser compartilhado para fins publicitários, científicos e educacionais; nunca será usado para fins comerciais. Os videoclipes compartilhados podem estar disponíveis online para o público em geral.'
exp-lookit-exit-survey.withdrawal-header: Retirada de consentimento de dados de vídeo
exp-lookit-exit-survey.withdrawal-details: Cada vídeo nos ajuda, mesmo que algo dê errado! No entanto, se você precisar que seu vídeo seja excluído (seu cônjuge estava discutindo segredos de estado em segundo plano, etc.), marque aqui para retirar completamente os dados de vídeo desta sessão do estudo. Apenas o seu vídeo de consentimento será mantido e só pode ser visualizado pela equipe do projeto Lookit e investigadores trabalhando com {contact} no estudo "{name}"; outro vídeo será excluído sem visualização.
