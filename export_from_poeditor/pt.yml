consent-template-2.header: Consentimento para participar de pesquisas
consent-template-2.intro-sentence: Pesquisadores liderados por {nome} em {instituição} estão executando este estudo, "{experimento}," no Lookit.
consent-template-2.purpose-header: Objetivo
consent-template-2.procedures-header: Procedimentos
consent-template-2.duration-statement: Este estudo leva cerca de {duração} para ser concluído.
consent-template-2.participation-header: Participação
consent-template-2.participation-content: Você e seu filho são livres para escolher se querem participar deste estudo. Se você e seu filho decidirem participar, não há problema em parar a qualquer momento durante a sessão. Faça uma pausa ou pare a sessão se seu filho ficar muito nervoso ou não quiser participar! Se este for um estudo com várias sessões, não há problema em não concluir todas as sessões.
consent-template-2.payment-header: Pagamento
consent-template-2.data-collection-header: Coleta de dados e gravação de webcam
consent-template-2.data-collection-1: Durante a sessão, você e seu filho serão gravados pela webcam e pelo microfone do seu computador. As gravações de vídeo e outros dados inseridos são enviados com segurança para a plataforma Lookit e armazenados indefinidamente. No final da sessão, você será solicitado a escolher um nível de privacidade para as gravações de sua webcam. Você terá a opção de retirar seus dados de vídeo neste momento. Você pode ver suas gravações anteriores no Lookit em "Estudos" -> "Seus estudos anteriores" a qualquer momento.
consent-template-2.data-collection-2: Os dados são armazenados com segurança em servidores Lookit e por pesquisadores. No entanto, sempre existe um pequeno risco de que os dados transmitidos pela Internet sejam interceptados ou de que a segurança dos dados armazenados seja comprometida.
consent-template-2.data-collection-3: Nenhum videoclipe será publicado ou compartilhado, a menos que você permita isso ao selecionar um nível de privacidade. Se não recebermos uma gravação de consentimento (o vídeo que você fará à direita) para esta sessão e não pudermos verificar se você concordou em participar, nenhum outro vídeo de sua sessão será visualizado.
consent-template-2.data-use-researchers-header: Uso de dados por pesquisadores do estudo
consent-template-2.data-use-researchers-content: O grupo de pesquisa liderado por {nome} na {instituição} terá acesso ao vídeo e outros dados coletados durante esta sessão. Também teremos acesso ao seu perfil de conta, pesquisa demográfica e ao perfil da criança da criança que está participando, incluindo alterações que você fizer no futuro a qualquer uma dessas informações. Podemos estudar as respostas de seu filho em conexão com suas respostas anteriores a este ou outros estudos realizados por nosso grupo, as respostas de irmãos a este ou outros estudos realizados por nosso grupo, ou respostas de pesquisas demográficas.
consent-template-2.data-use-Lookit-header: Uso de dados por Lookit
consent-template-2.data-use-Lookit-content: Como este estudo está sendo executado na plataforma Lookit, os pesquisadores que trabalham no projeto Lookit no MIT também terão acesso aos dados coletados durante esta sessão, além dos dados de sua conta, perfis de crianças e respostas de pesquisas demográficas. Esses dados podem ser usados ​​pelo Lookit para detectar e corrigir problemas técnicos ou identificar novos recursos que seriam úteis; fornecer suporte para estudos de pesquisadores; avaliar a qualidade dos dados (por exemplo, quão bem um observador pode dizer para que direção as crianças estão olhando); avaliar o sucesso do site em atingir uma população diversa; e caracterizar o envolvimento da família (por exemplo, ver quais aspectos de um estudo tornam os pais mais interessados ​​em voltar mais tarde).
consent-template-2.publication-header: Publicação de resultados
consent-template-2.publication-contents: Os resultados da pesquisa podem ser apresentados em reuniões científicas ou publicados em revistas científicas. Os dados brutos (por exemplo, tempos de visualização à esquerda e à direita da tela) podem ser publicados quando não podem identificar os filhos. Nunca publicamos datas de nascimento ou nomes de crianças e nunca publicamos seus dados demográficos em conjunto com o vídeo de seu filho.
consent-template-2.research-subject-rights-header: Direitos dos sujeitos da pesquisa
consent-template-2.gdpr-header: Informações sobre o regulamento geral de proteção de dados (GDPR)
consent-template-2.gdpr-personal: Como parte de sua participação, coletaremos certas informações pessoais sobre você, incluindo
consent-template-2.gdpr-sensitive: Além disso, coletaremos dados de categorias especiais, suas informações pessoais que são especialmente sensíveis
consent-template-2.gdpr-2: Suas informações pessoais serão transferidas para os Estados Unidos. Você entende que as leis de proteção de dados e privacidade dos Estados Unidos podem não oferecer a você o mesmo nível de proteção que aquelas em seu país de origem.
consent-template-2.contact-header: Dados de contato do pesquisador
consent-template-2.contact-statement-1: Este estudo é realizado por {nome} em {instituição}. Se você ou seu filho tiver alguma dúvida ou preocupação sobre este estudo, ou no caso muito improvável de uma lesão relacionada à pesquisa, entre em contato com {contato}.
consent-template-2.contact-statement-2: Se você ou seu filho tiver alguma dúvida ou preocupação sobre a plataforma Lookit, entre em contato com Kim Scott em kimscott@mit.edu ou 617 324 4859.
consent-template-5.header: Consentimento para participar de pesquisas
consent-template-5.intro-sentence: Pesquisadores liderados por {nome} em {instituição} estão executando este estudo, "{experimento}," no Lookit.
consent-template-5.purpose-header: Por que estamos realizando este estudo
consent-template-5.procedures-header: O que acontece durante este estudo
consent-template-5.duration-statement: Este estudo leva cerca de {duração} para ser concluído.
consent-template-5.participation-header: A participação é voluntária
consent-template-5.participation-content: Você {only_adult, select, true {} other {and your child}} é livre para escolher se deseja participar deste estudo. Se você decidir participar, não há problema em parar a qualquer momento durante a sessão. {only_adult, select, true {} other {Por favor, pause ou pare a sessão se seu filho ficar agitado ou não quiser participar!}}
consent-template-5.risk-header: Quais são os riscos?
consent-template-5.benefits-header: Quais são os benefícios?
consent-template-5.data-collection-header: Coleta de dados e gravação de webcam
consent-template-5.data-collection-1: Durante a sessão, você {only_adult, select, true {} other {and your child}} será gravado pela webcam e pelo microfone do seu computador.
consent-template-5.data-collection-2: Essas gravações de webcam e outros dados, como respostas que você insere em formulários, são enviados com segurança para a plataforma Lookit. Você pode ver suas gravações anteriores no Lookit em "Estudos" -> "Seus estudos anteriores" a qualquer momento.
consent-template-5.data-collection-3: Os dados são armazenados com segurança nos servidores Lookit e por pesquisadores, e são compartilhados apenas conforme descrito neste documento. No entanto, sempre existe um pequeno risco de que os dados transmitidos pela Internet sejam interceptados ou de que a segurança dos dados armazenados seja comprometida.
consent-template-5.video-privacy-header: Quem poderá ver suas gravações de webcam?
consent-template-5.video-privacy-consent: Verificaremos primeiro se você realmente concordou em participar, observando sua gravação de consentimento. Se não pudermos confirmar que você concordou em participar, ninguém verá as outras gravações desta sessão.
consent-template-5.video-privacy-overview: No final da sessão, você escolherá um nível de privacidade para as gravações de sua webcam. Você pode escolher um dos seguintes níveis de privacidade para seus vídeos
consent-template-5.video-privacy-Private: Privado
consent-template-5.video-privacy-Scientific: Científico
consent-template-5.video-privacy-Publicity: Publicidade
consent-template-5.video-privacy-private-description: Os pesquisadores com acesso às suas gravações não as compartilharão com mais ninguém.
consent-template-5.video-privacy-scientific-description: Os pesquisadores com acesso às suas gravações podem compartilhá-las para fins científicos ou educacionais, por exemplo, mostrando um exemplo em uma aula ou durante uma conferência científica.
consent-template-5.video-privacy-publicity-description: Os pesquisadores com acesso às suas gravações também podem compartilhá-las para publicidade, por exemplo, em um segmento de notícias sobre a pesquisa ou para recrutar mais participantes.
consent-template-5.video-privacy-withdraw: Você também terá a opção de cancelar suas gravações. Se você fizer isso, apenas sua gravação de consentimento será mantida e todas as outras gravações serão excluídas.
consent-template-5.databrary: 'Separadamente, você pode optar por conceder acesso às suas gravações e outros dados a usuários autorizados da biblioteca de dados segura Databrary. Isso significa que outros pesquisadores, além dos que estão executando este estudo, terão acesso às suas gravações e poderão usá-las para responder a outras perguntas sobre o desenvolvimento infantil. O compartilhamento de dados pode levar a um progresso mais rápido na pesquisa sobre desenvolvimento e comportamento humano. Os pesquisadores autorizados da Biblioteca de Dados devem concordar em manter a confidencialidade e não usar os dados para fins comerciais. Se você tiver alguma dúvida sobre esta biblioteca de compartilhamento de dados, visite <a href="https://nyu.databrary.org/" target="_blank" rel="noopener"> Databrary </a> ou envie um e-mail para ethics @ databrary .org.'
consent-template-5.data-use-researchers-header: Como usamos seus dados
consent-template-5.data-use-researchers-content-1: Se você participar deste estudo, nós (o grupo de pesquisa liderado por {nome} na {instituição}) teremos acesso a
consent-template-5.data-use-researchers-item-1: gravações de webcam e outros dados coletados durante esta sessão
consent-template-5.data-use-researchers-item-2: o perfil da sua conta e pesquisa demográfica
consent-template-5.data-use-researchers-item-3: o {only_adult, select, true {} outro {child}} perfil para o {only_adult, select, true {family member} other {child}} que está participando
consent-template-5.data-use-researchers-content-2: Isso inclui alterações que você fizer no futuro em qualquer uma dessas informações. Podemos reunir diferentes tipos de informações para aprender mais sobre o desenvolvimento infantil. Por exemplo, se {only_adult, select, true {you particip} other {your child participates}} em vários estudos do nosso grupo, podemos ver como {only_adult, select, true {your} other {his ou her}} respostas compare os estudos, ou podemos olhar para {only_adult, select, true {como suas respostas se relacionam com outros membros da família '} outro {se os irmãos tendem a responder da mesma forma}}. Também podemos estudar as conexões entre {only_adult, select, true {your} other {children}} respostas e dados de pesquisas demográficas familiares.
consent-template-5.data-use-Lookit-header: Como o Lookit usa seus dados
consent-template-5.data-use-Lookit-content: A equipe principal da Lookit no MIT também terá acesso aos dados coletados durante esta sessão, além dos dados de sua conta. Eles usam esses dados para executar e melhorar o Lookit, por exemplo, para fornecer suporte técnico, verificar como a coleta de dados está funcionando ou ver se o Lookit está alcançando um grupo diverso de famílias. Lookit armazena dados indefinidamente, a menos que você retire suas gravações no final do estudo.
consent-template-5.publication-header: Publicação dos resultados deste estudo
consent-template-5.publication-content: Os resultados deste estudo podem ser apresentados em reuniões científicas ou publicados em revistas científicas. Podemos publicar respostas individuais que não podem identificar {only_adult, select, true {you} other {children}}, como tempos de consulta ou sequências de pressionamentos de botão. Nunca publicamos datas de nascimento ou nomes de {only_adult, select, true {} outras {crianças}}. Mesmo se você decidir compartilhar suas gravações, nunca publicamos informações que tornariam possível vincular as gravações aos seus dados demográficos.
