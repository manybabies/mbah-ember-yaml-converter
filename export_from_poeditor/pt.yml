exp-video-config.chrome-directions-set-perms: Se você não viu esse prompt ou clicou em "Bloquear", pode alterar as configurações clicando no ícone de cadeado verde ao lado do URL. Defina Câmera e Microfone (e Som, se for mostrado) para "Permitir" e atualize esta página.
exp-video-config.chrome-select-mic: '<em> Está tendo problemas para passar na verificação de som? </em> O Chrome pode estar usando o dispositivo de entrada errado - infelizmente, ele não permite que você escolha o microfone ao clicar em "Permitir". Você pode selecionar o microfone correto em chrome: // settings / content / microphone (copie e cole como um URL). Em seguida, atualize esta página para tentar novamente.'
exp-video-config.chrome-select-camera: '<em> Está vendo a visão errada da câmera </em> - como a câmera embutida do laptop em vez de uma webcam USB? Você pode selecionar a câmera correta em chrome: // settings / content / camera (copie e cole como um URL). Em seguida, atualize esta página para tentar novamente.'
exp-video-config.chrome-further-help: 'Você também pode consultar <a href="https://support.google.com/chrome/answer/2693767?hl=en" target="_blank" rel="noopener noreferrer"> estas instruções do Chrome </a> .'
exp-video-config.firefox-instructions-header: Instruções de configuração da câmera para Firefox
exp-video-config.firefox-directions-prompt: Ao carregar esta página pela primeira vez, você verá um prompt como o mostrado abaixo. Selecione a câmera e o microfone que deseja usar, marque "Lembrar desta decisão" e clique em "Permitir".
exp-video-config.firefox-directions-set-perms: Se você não viu esse aviso, ou se clicou em "Não permitir" primeiro, você pode alterar as configurações clicando na câmera e / ou microfone riscado ao lado do URL. Clique no "X" ao lado de cada configuração e atualize a página.
exp-video-config.additional-troubleshooting-header: Simplesmente não está funcionando - o que mais posso tentar?
exp-video-config.additional-troubleshooting-intro: Em primeiro lugar, você é um cidadão cientista muito dedicado e estamos gratos por sua ajuda! Lamentamos que você esteja tendo problemas.
exp-video-config.camera-check: Certifique-se de poder ver o vídeo da sua webcam fora do Lookit. (Por exemplo, em um Mac, experimente Photobooth.)
exp-video-config.try-another-browser: A abordagem mais fácil é tentar um navegador da web diferente, se você já tiver um instalado. Por exemplo, se você estiver usando o Firefox, mude para o Chrome ou vice-versa. Além disso, atualize o navegador se não estiver usando a versão mais recente. Você pode verificar indo em "Chrome" -> "Sobre o Chrome" ou "Firefox" -> "Sobre o Firefox" na barra de menus. (Esta é uma boa ideia para certificar-se de que você recebeu todas as atualizações de segurança de qualquer maneira.)
exp-video-config.chrome-incognito: Usando o Chrome? Certifique-se de não usar uma janela anônima - você não poderá salvar e usar as configurações durante o estudo.
exp-video-config.additional-troubleshooting-contact: Se você está perplexo, a culpa é nossa. Informe-nos para que possamos melhorar o site! Envie-nos um e-mail para lookit-tech@mit.edu com uma breve descrição do que está acontecendo. Inclua o navegador da web que você está usando (Firefox, Chrome, IE, Safari, etc.), as etapas que você tentou e este ID de sessão
exp-video-config-quality.checkbox-warning: Por favor, marque a caixa "{completedItemText}" em cada instrução antes de continuar.
exp-video-config-quality.recording-warning: Tente gravar e assistir a um vídeo antes de continuar.
