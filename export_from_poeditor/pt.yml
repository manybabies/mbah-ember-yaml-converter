consent-template-5.gdpr-sensitive: Além disso, coletaremos dados de categorias especiais, suas informações pessoais que são especialmente sensíveis
consent-template-5.gdpr-2: Suas informações pessoais serão transferidas para os Estados Unidos. As leis de proteção de dados e privacidade dos Estados Unidos podem não oferecer a você o mesmo nível de proteção que aquelas em seu país de origem.
consent-template-5.contact-header: Como chegar até nós
consent-template-5.contact-statement-1: Este estudo é realizado por {nome} em {instituição}. Se {only_adult, select, true {you} outro {você ou seu filho}} tiver alguma dúvida ou preocupação sobre este estudo, ou no caso muito improvável de uma lesão relacionada à pesquisa, entre em contato com {contact}.
consent-template-5.contact-statement-2: Se {only_adult, select, true {you} other {you or your child}} tiver alguma dúvida ou preocupação sobre a plataforma Lookit, entre em contato com Kim Scott em lookit@mit.edu.
